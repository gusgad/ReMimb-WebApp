<div class="search-tab">
    <input class="search-input" type="search" placeholder="&#128269; Search" ng-model="search">
</div>
<div class="wrapper">
    <card-directive></card-directive>
</div>

<input type="checkbox" id="toggler-2">
<div class="bottom-sidebar">
    <div class="exit">
        <label for="toggler-2" class="close-icon">&#10006;</label>
    </div>
    <form>
        <div class="file">
            <span>Upload a picture</span>
            <input type="file" ngf-select ng-model="picFile" accept="image/*" ngf-max-size="4MB" ngf-model-invalid="errorFile" class="upload" />
        </div>
        <div class="text">
            <label for="sample1">Title</label>
            <input type="text" id="sample1" ng-model="item.title">
        </div>
        <div class="text">
            <label for="sample1">Description</label>
            <input type="text" id="sample1" ng-model="item.description">
        </div>
        <div class="text">
            <label for="sample1">Last known place</label>
            <input type="text" id="sample1" ng-model="item.place">
        </div>
        <div class="adder">
            <input ng-click="addItem(picFile)" class="item-submit" value="Add">
        </div>
    </form>
</div>
