<div class="search-tab">
    <input class="search-input" type="search" placeholder="&#128269; Search" ng-model="search">
</div>
<div class="wrapper">
    <card-directive></card-directive>
</div>

<input type="checkbox" id="toggler-2">
<div class="bottom-sidebar">
    <div class="exit">
        <label for="toggler-2" class="close-icon">&#10006;</label>
    </div>
    <form>
        <div class="file">
            <span>Upload a picture</span>
            <input type="file" class="upload" />
        </div>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="sample1" ng-model="item.title">
            <label class="mdl-textfield__label" for="sample1">Title</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="sample1" ng-model="item.description">
            <label class="mdl-textfield__label" for="sample1">Description</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="sample1" ng-model="item.place">
            <label class="mdl-textfield__label" for="sample1">Last known place</label>
        </div>
        <div class="adder">
            <input ng-click="addItem()" class="item-submit" value="Add">
        </div>
    </form>
</div>
