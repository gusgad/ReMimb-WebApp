<div class="card" ng-repeat="item in items">
    <div class="card-image">
        <h2>{{ item.title }}</h2>
    </div>
    <div class="card-description">
        <h3>{{ item.description }}</h3>
    </div>
    <div class="card-controls">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Expand</button>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" ng-click="items.$remove(item)">Remove</button>
    </div>
</div>
