<!DOCTYPE html>
   <html ng-app="ReMimb">
   
    <head>
        <link rel="manifest" href="/manifest.json">
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>ReMimb</title>
        <meta name="description" content="">
        
        <!-- Icons -->
        <link rel="apple-touch-icon" href="apple-touch-ico.png">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        
        <!-- Chrome, Firefox OS, Opera and Vivaldi -->
        <meta name="theme-color" content="black">
        <!-- iOS Safari -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        
        <link rel="apple-touch-startup-image" href="/title.png">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="ReMimb">
        
        <!-- Fonts -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
                  
                  
        <!-- Angular -->
        <script src="node_modules/angular/angular.min.js"></script>
        
        
        <!-- CSS Stylesheet and Normalize.css -->
        <link rel="stylesheet" href="assets/css/normalize.min.css">
        <link rel="stylesheet" href="assets/css/main.css">
               
        
        <!-- Firebase -->
        <script src="node_modules/firebase/firebase.min.js"></script>

    </head>
    
    <body>
        <!-- Main navigation bar -->
        <input type="checkbox" id="toggler-1">
        <div class="sidebar">
            <div class="exit">
                <label for="toggler-1" class="close-icon">&#10006;</label>
            </div>
            <div class="sidebar-links">
                <a href="#/"><label>&#127968;</label>Home</a>
                <a href="#/favorites"><label>&#x2605;</label>Favorites</a>
                <a href=""><label>&#9881;</label>Settings</a>
                <a href=""><label>&#8505;</label>About</a>
            </div>
        </div>
        <div class="navigation">
            <div class="icon"><label for="toggler-1">&#9776;</label></div>
            <div class="title"><h1>ReMimb</h1></div>
            <div ng-controller="favoritesController" class="add" ng-hide="location === '/favorites'">
                <label for="toggler-2">&#x270e;</label>
            </div>
        </div>
        
        <!-- Views -->
        <main ng-view class="animation"></main>
        <span ng-controller="mainController" us-spinner="{lines: 10, radius: 20, width: 10, length: 4, opacity: 0.2, color: '#512DA8', speed: 1.3, trail: 50}" ng-show="items.length == 0"></span>
       

      
      
      
       
       <!-- Angular scripts -->
       <script src="app/app.js"></script>
       <script src="app/app.config.js"></script>
       <script src="app/controllers/card.factory.js"></script>
       <script src="app/controllers/main.controller.js"></script>
       <script src="app/controllers/favorites.controller.js"></script>
       <script src="app/directives/card.directive.js"></script>
       <script src="app/directives/favcard.directive.js"></script>
    </body>
</html>
